<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MatrixMail Editor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="matrix-container">
      <header>
        <div class="logo-group">
          <div class="logo">MATRIXMAIL</div>
          <div class="version">Secure Editor v1.0</div>
        </div>
        <div class="logo-group">
          <div class="know-more">
            <a
              href="https://twomportal.vercel.app/matrixmail/docs"
              target="_blank"
              >Know More</a
            >
          </div>
        </div>
        <select id="template-selector" class="template-selector">
          <option value="protocol">Matrix Protocol</option>
          <option value="system">System Alert</option>
          <option value="void">The Void</option>
        </select>
      </header>

      <main>
        <section class="editor-section">
          <div class="label-group">
            <div class="label">Source Code</div>
            <div class="editor-actions">
              <!-- Save Icon -->
              <button id="save-tpl-btn" class="icon-btn" title="Save Template">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <path
                    d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"
                  ></path>
                  <polyline points="17 21 17 13 7 13 7 21"></polyline>
                  <polyline points="7 3 7 8 15 8"></polyline>
                </svg>
              </button>
              <!-- Delete Icon -->
              <button
                id="delete-tpl-btn"
                class="icon-btn"
                title="Delete Template"
                style="display: none"
              >
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <polyline points="3 6 5 6 21 6"></polyline>
                  <path
                    d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
                  ></path>
                  <line x1="10" y1="11" x2="10" y2="17"></line>
                  <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
              </button>
              <!-- Export Icon -->
              <button id="export-tpl-btn" class="icon-btn" title="Export JSON">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="7 10 12 15 17 10"></polyline>
                  <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
              </button>
              <!-- Import Icon -->
              <button id="import-tpl-btn" class="icon-btn" title="Import JSON">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="17 8 12 3 7 8"></polyline>
                  <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
              </button>
              <input
                type="file"
                id="import-input"
                accept=".json"
                style="display: none"
              />
            </div>
          </div>
          <textarea
            id="code-editor"
            spellcheck="false"
            placeholder="Enter HTML code here..."
          ></textarea>
        </section>

        <section class="preview-section">
          <div class="label-group">
            <div class="label">Live Preview</div>
          </div>
          <div class="iframe-container">
            <iframe id="preview-pane"></iframe>
          </div>
        </section>
      </main>

      <div class="footer">
        <div class="status-indicator">
          <div class="dot"></div>
          <span id="status-text">Ready to inject</span>
        </div>
        <button id="push-btn">Push to Gmail</button>
      </div>
    </div>

    <!-- Custom Modal System -->
    <div id="modal-overlay" class="modal-overlay" style="display: none">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modal-title">Notification</h2>
        </div>
        <div class="modal-body">
          <p id="modal-message">Message goes here...</p>
          <input
            type="text"
            id="modal-input"
            class="modal-input"
            style="display: none"
            placeholder="Enter value..."
          />
        </div>
        <div class="modal-footer">
          <button id="modal-cancel" class="btn-secondary">Cancel</button>
          <button id="modal-confirm" class="btn-primary">Confirm</button>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
